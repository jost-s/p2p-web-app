<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>P2P Connection</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <header>
        <h1>P2P Connection</h1>
        
        <h4>Your Agent</h4>
        <label for="agent-name">Name:</label><input id="agent-name" readonly />
        <label for="agent-id">ID:</label><input id="agent-id" readonly />
    </header>
    <main>
        <h2>Messages</h2>

        <form name="new-message">
            <label for="message">New message:</label>
            <input id="message" />
            <button type="submit">Publish</button>
        </form>

        <h4>All Messages</h4>

        <ul id="message-list">
            <li>None so far</li>
        </ul>

        <h2>Agents</h2>

        <ul id="agent-list">
            <li>None so far</li>
        </ul>
    </main>

    <script src="dist/peer-connection.js"></script>
</body>
</html>
